{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
	<head>		
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> <!-- disable zooming in mobile -->
		<title>Morality Play</title>
		
		<link rel='stylesheet' type='text/css' href="{% static 'gnovel/third_party/bootstrap-3.3.6-dist/css/bootstrap.min.css' %}"/>
		<!-- <link rel='stylesheet' type='text/css' href="{% static 'gnovel/third_party/bootstrap-3.3.6-dist/css/bootstrap-theme.min.css' %}"/> -->
		<link rel='stylesheet' type='text/css' href="{% static 'gnovel/res/css/screen-style.css' %}"/>
		<!-- <link rel='stylesheet' type='text/css' href="{% static 'gnovel/res/css/main-style.css' %}"/>			 -->

		<!-- Third Party library files -->
		<script src="{% static 'gnovel/third_party/jquery-2.2.1.min.js' %}"></script>
		<script src="{% static 'gnovel/third_party/bootstrap-3.3.6-dist/js/bootstrap.min.js' %}"></script>

		<style>
			.top-buffer { margin-top:200px; }
		</style>
	</head>
	<body>
		<div class="container">						
			<div class="row top-buffer">
			</div>

			<div class="row">
				<form class="well center-block  jumbotron" style="max-width:400px" action="/gnovel/" method="post">
					{% csrf_token %}
					<div class="row">
						<div class="form-group col-xs-12">
							<input type="text" class="form-control input-lg" id="username" name="username" placeholder="Username" required="true">
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-lg center-block">Sign in</button>
						</div>
					</div>
				</form>			
			</div>			
		</div>
	</body>
</html>
